
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="/OnlineUniversityApp.js"></script>
</head>
<body ng-app="OnlineUniversityApp">
  <div class="container" ng-controller="OnlineUniversityController"></div>
    {{ developers }}
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="developer in developers">
          <td>{{developer.firstName}}</td>
          <td>{{developer.lastName}}</td>
          <td>
            <button ng-click="remove($index)" class="btn btn-danger pull-right">
              <span
            </button>
        </tr>
      </tbody>
    </table>

</body>
</html>
